<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #0b81ffc2;
}

/* Header */
header {
    background-color: #0e9bf3bd;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Navbar */
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #333;
    overflow: hidden;
}

nav ul li {
    float: left;
}

nav ul li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #111;
}

/* Main Content */
.content {
    padding: 20px;
}

/* Intro Section */
.intro {
    text-align: center;
    margin-bottom: 20px;
}

/* Country List */
.country-list ul {
    list-style: none;
    padding: 0;
}

.country-list li {
    background: white;
    margin: 10px 0;
    padding: 15px;
    border-left: 5px solid #4CAF50;
    cursor: pointer;
    transition: background 0.3s;
}

.country-list li:hover {
    background: #e0f7e0;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 20px;
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Countries You Can Explore</h1>
    </header>

    <!-- Navbar Section -->
    <nav>
        <ul>
            <li><a href="index.html">Back to login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <section class="intro">
            <h2>Here is the list of the beautiful country's list</h2>
            <p>Each country offers its own unique charm, culture, and beauty. Start your journey today!</p>
        </section>

        <section class="country-list">
            <ul id="countryUl">
                <!-- Countries will be added here by JS -->
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Explore Your Favourite Country</p>
    </footer>

    <script>
        // Country names
const countries = [
    "India", "South Korea", "Japan", "China", "Egypt",
    "Philippines", "France", "Indonesia", "Thailand"
];

// Select the UL element
const countryUl = document.getElementById('countryUl');

// Dynamically add countries
countries.forEach(country => {
    const li = document.createElement('li');
    li.textContent = country;
    countryUl.appendChild(li);
});

    </script>
</body>
</html>
