<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       body{
        color: #d2d2d2;
        background-color: #265efa;
       }
.contact-form {
    background: rgba(109, 0, 128, 0.282);
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #dbdbdbf9;
    border-radius: 4px;
}

.contact-form button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    background-color: #01004d2a;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #002488;
}

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 style="text-align: center;">Contact Us</h1>
    </header>

    <!-- Contact Form Section -->
    <main class="content">
        <section class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>

                <label for="instagram">Instagram Handle:</label>
                <input type="text" id="instagram" name="instagram" placeholder="@yourhandle" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="remark">Remark / Message:</label>
                <textarea id="remark" name="remark" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Explore Your Favourite Country</p>
    </footer>

    <script>
        // Form submit
const contactForm = document.getElementById('contactForm');

if (contactForm) {
    contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for contacting us! We will get back to you soon.');
        contactForm.reset();
    });
}

    </script>
</body>
</html>
