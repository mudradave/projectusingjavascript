<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b1d39 0%, #0429fdce 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgba(228, 55, 255, 0.281);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #b61ccdaf;
      outline: none;
    }
    button {
      background-color: #00146b;
      border: none;
      padding: 10px 20px;
      color: rgb(255, 255, 255);
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #764ba2;
    }
    .error {
      color: rgb(255, 255, 255);
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="return validateForm()">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="4-digit Password" required><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <button type="submit">Submit</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
